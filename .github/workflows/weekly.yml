name: Weekly Rebuild

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: claudo:test
          # No cache to ensure fresh dependencies
          no-cache: true

      - name: Install httpjail and nftables
        run: |
          sudo apt-get update && sudo apt-get install -y nftables
          curl -sL https://github.com/coder/httpjail/releases/download/v0.6.0/httpjail-0.6.0-linux-x86_64.tar.gz | tar xz -C /tmp
          sudo mv /tmp/httpjail-0.6.0-linux-x86_64/httpjail /usr/local/bin/

      - name: Run tests
        run: |
          export CLAUDO_IMAGE=claudo:test
          ./test.sh

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          no-cache: true
